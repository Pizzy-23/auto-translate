<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auto Translate</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- BARRA LATERAL (SIDEBAR) -->
        <aside class="sidebar">
            <div class="logo">AT</div>
            <nav class="sidebar-nav">
                <button id="nav-translation-btn" class="sidebar-btn" title="Tradução">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v2h11.17c-.47 1.72-1.22 3.36-2.22 4.79l-1.92-1.92A1 1 0 0 0 5.46 8L3 10.46a1 1 0 0 0 0 1.41l2.54 2.51-3.1 3.1a1 1 0 0 0 1.41 1.41L9.5 15.34l1.83 1.83 4.19-4.1a1 1 0 1 0-1.42-1.42L12.87 15.07zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/></svg>
                </button>
                <button id="nav-settings-btn" class="sidebar-btn" title="Configurações">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 8a4 4 0 11-4 4 4 4 0 014-4zm0-6a1 1 0 011 1v1.41a9.92 9.92 0 011.5.7l1.72-1a1 1 0 111 1.73l-1.7 1a9.78 9.78 0 01.7 1.5H18a1 1 0 010 2h-1.52a9.78 9.78 0 01-.7 1.5l1.7 1a1 1 0 11-1 1.73l-1.72-1a9.92 9.92 0 01-1.5-.7V19a1 1 0 01-2 0v-1.48a9.92 9.92 0 01-1.5-.7l-1.72 1a1 1 0 01-1-1.73l1.7-1a9.78 9.78 0 01-.7-1.5H6a1 1 0 010-2h1.52a9.78 9.78 0 01.7-1.5l-1.7-1a1 1 0 111-1.73l1.72 1a9.92 9.92 0 011.5-.7V3a1 1 0 011-1z"/></svg>
                </button>
            </nav>
        </aside>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="main-content">
            <div id="translation-view" class="view">
                <h2>Tradução por Área</h2>
                <button id="action-translate-btn" class="main-action-btn">Iniciar Tradução</button>
                <div class="visibility-controls">
                    <label><input type="checkbox" data-target="original-column" checked> Mostrar Original</label>
                    <label><input type="checkbox" data-target="translated-column" checked> Mostrar Tradução</label>
                </div>
                <div class="result-container">
                    <div id="original-column" class="text-column"><textarea id="original-text" readonly placeholder="Original..."></textarea></div>
                    <div id="translated-column" class="text-column"><textarea id="translated-text" readonly placeholder="Tradução..."></textarea></div>
                </div>
            </div>
            <div id="settings-view" class="view">
                <h2>Configurações</h2>
                <div class="settings-grid">
                    <div class="option-item"><label>Modo de Tradução:</label><div class="radio-group"><label><input type="radio" name="translation-mode" value="single" checked> Vez Única</label><label><input type="radio" name="translation-mode" value="realtime"> Tempo Real</label></div></div>
                    <div class="option-item"><label>Exibir resultado em:</label><div class="radio-group"><label><input type="radio" name="output-mode" value="app" checked> No App</label><label><input type="radio" name="output-mode" value="overlay"> Overlay</label></div></div>
                    <div class="option-item"><label for="theme-select">Tema:</label><select id="theme-select"></select></div>
                </div>
                <hr>
                <div class="option-item"><label><input type="checkbox" id="debugger-toggle" checked> Mostrar Debugger</label></div>
            </div>
            <div id="debugger-section" class="debugger-section"><h3>Debugger</h3><div id="logs-div" class="logs-box"></div></div>
        </main>
    </div>
    <script src="./src/renderer.js" type="module"></script>
</body>
</html>
