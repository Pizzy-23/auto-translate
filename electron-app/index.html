<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auto Translate</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">AT</div>
            <nav class="sidebar-nav">
                <button id="nav-translate" class="sidebar-btn" title="Tradução">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v2h11.17c-.47 1.72-1.22 3.36-2.22 4.79l-1.92-1.92A1 1 0 0 0 5.46 8L3 10.46a1 1 0 0 0 0 1.41l2.54 2.51-3.1 3.1a1 1 0 0 0 1.41 1.41L9.5 15.34l1.83 1.83 4.19-4.1a1 1 0 1 0-1.42-1.42L12.87 15.07zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/></svg>
                </button>
                <button id="nav-settings" class="sidebar-btn" title="Configurações">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69-.98l-2.49-1c-.22-.08-.49 0-.61.22l-2 3.46c-.12.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12,.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69-.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.22.08.49 0 .61-.22l2-3.46c-.12-.22-.07-.49-.12-.64l-2.11-1.65zM12 15.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7z"/></svg>
                </button>
            </nav>
        </aside>
        <main class="main-content">
            <div id="translation-view" class="view">
                <h2>Tradução por Área</h2>
                <button id="action-translate-area" class="main-action-btn">Clique para Iniciar Seleção</button>
                <div class="visibility-controls">
                    <label><input type="checkbox" id="toggle-original-text" checked> Mostrar Original</label>
                    <label><input type="checkbox" id="toggle-translated-text" checked> Mostrar Tradução</label>
                </div>
                <div class="result-container">
                    <textarea id="original-text" readonly placeholder="Original..."></textarea>
                    <textarea id="translated-text" readonly placeholder="Tradução..."></textarea>
                </div>
            </div>
            <div id="settings-view" class="view">
                <h2>Configurações</h2>
                <div class="settings-grid">
                    <div class="option-item">
                        <label>Exibir resultado em:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="output-mode" value="app" checked> No App</label>
                            <label><input type="radio" name="output-mode" value="overlay"> Como Overlay</label>
                        </div>
                    </div>
                    <div class="option-item"><label for="theme-select">Tema:</label><select id="theme-select"></select></div>
                </div><hr>
                <div class="visibility-controls">
                    <label><input type="checkbox" id="toggle-debugger" checked> Mostrar Debugger</label>
                </div>
            </div>
            <div id="debugger-section" class="debugger-section"><h3>Debugger</h3><div id="logs-div" class="logs-box"></div></div>
        </main>
    </div>
    <script src="./src/renderer.js" type="module"></script>
</body>
</html>
